<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        /*Comentário em CSS*/
        body{
            background-color: rgb(89, 89, 205);
            color: white;
            font: normal 20pt arial;
        }

    </style>

</head>
<body>
    <!--comentário em HTMl-->>
    <h1>Conversor Number</h1>
    <script>
        //comentando em JS
        /* ou assim */

        var n1 = Number.parseFloat(window.prompt("Digite o primeiro numero: "))//conversor para number
        var n2 = Number(window.prompt("Digite o segundo numero: ")) // outro tipo de conversor 
        var n3 = parseFloat(window.prompt("Digite o terceiro numero: ")) // outro tipo de conversor 
        var s = n1 + n2 + n3
        window.alert("A soma dos valores é :" + s)
        // (number + number) para soma
        // (string + string) para contatenar

    </script>

</body>
</html>
