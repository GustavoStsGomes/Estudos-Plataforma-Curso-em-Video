<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    País localizado: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="testar()">
    <div id="res"></div>

    <script>

        function testar(){
            var pais = window.document.querySelector('input#txtpais').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            if (pais != 'Brasil'){
                res.innerHTML += `<p>'Você é estrangeiro!'</p>`
            }else{
                res.innerHTML += `<p>Você é brasileiro!</p>`
            }
            

        }
        
    </script>

</body>
</html>
